# absolute/relative references

.pull-left[

Relative references **can** move.

.center[`A1`]

Absolute references **can't** move.

.center[`$A$1`]

]

.pull-right[

&lt;table class="table" style="font-size: 18px; margin-left: auto; margin-right: auto;"&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;"&gt; $A$2 &lt;/th&gt;
   &lt;th style="text-align:left;"&gt; The column and the row do not change when copied. &lt;/th&gt;

 &lt;/thead&gt;

  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; A$2 &lt;/td&gt;
